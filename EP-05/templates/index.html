<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #EAEAEA;
            scroll-behavior: smooth;
            font-size: 16px;
        }

        header {
            background: linear-gradient(90deg, #FF4500, #1E90FF);
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0));
            animation: rotateBackground 10s linear infinite;
            transform-origin: center;
        }

        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        nav a {
            color: #EAEAEA;
            text-decoration: none;
            padding: 1rem 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #FF4500;
            transform: scale(1.1);
        }

        section {
            padding: 4rem 2rem;
            text-align: center;
        }

        section#home {
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: #EAEAEA;
            padding: 6rem 2rem;
        }

        section .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .movie {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            justify-content: center;
        }

        .movie-card {
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #FF4500;
        }

        .movie-card h3 {
            margin: 0.5rem;
            font-size: 1.2rem;
            color: #FF4500;
        }

        .movie-card p {
            margin: 0.5rem;
            font-size: 0.85rem;
            color: #ccc;
        }

        footer {
            text-align: center;
            background-color: #1e1e1e;
            color: #EAEAEA;
            padding: 2rem 0;
        }

        footer .social-icons {
            margin-top: 1rem;
        }

        footer .social-icons a {
            margin: 0 0.5rem;
            color: #EAEAEA;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #FF4500;
        }

        @media (max-width: 768px) {
            nav a {
                font-size: 0.9rem;
                padding: 0.8rem 1rem;
            }

            section .container {
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav {
                flex-direction: column;
            }

            .movie-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Movie Hub</h1>
        <p>Your ultimate destination for movie enthusiasts</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#now-showing">Now Showing</a>
        <a href="#coming-soon">Coming Soon</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <div class="container">
            <h2>Featured Movies</h2>
            <div class="movie">
                <div class="movie-card">
                    <img src='https://dummyjson.com/image/150' alt="Movie Poster">
                    <h3>Movie Title 1</h3>
                    <p>A brief description of Movie 1.</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Movie Hub. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#">&#x1F426;</a>
            <a href="#">&#x1F4F1;</a>
            <a href="#">&#x1F310;</a>
        </div>
    </footer>
</body>
</html>
