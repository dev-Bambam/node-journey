<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Description</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eaeaea;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      width: 90%;
    }

    .movie-details {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .movie-poster img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .movie-info {
      flex: 1;
    }

    .movie-info h2 {
      font-size: 2rem;
      color: #ff4500;
      margin-bottom: 1rem;
    }

    .movie-info p {
      font-size: 1rem;
      line-height: 1.6;
      margin: 0.5rem 0;
    }

    .watch-trailer-btn {
      display: inline-block;
      background-color: #ff4500;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 1rem;
    }

    .watch-trailer-btn:hover {
      background-color: #e03e00;
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      .movie-details {
        flex-direction: row;
        gap: 20px; /* Adjusted gap for better balance */
      }

      .movie-poster img {
        flex: 0 0 100%; /* Allocate 40% width to the image */
        max-width: 100%;
      }

      .movie-info {
        flex: 0 0 60%; /* Allocate 60% width to the details */
      }

      .movie-info h2 {
        font-size: 2.5rem;
      }

      .movie-info p {
        font-size: 1.1rem;
      }
    }

    @media (min-width: 1024px) {
      .movie-details {
        gap: 30px; /* Adjusted gap for larger screens */
      }

      .movie-poster img {
        flex: 0 0 100%; /* Allocate 35% width to the image */
        max-width: 100%;
      }

      .movie-info {
        flex: 0 0 65%; /* Allocate 65% width to the details */
      }

      .movie-info h2 {
        font-size: 3rem;
      }

      .movie-info p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="movie-details">
      <div class="movie-poster">
        <img src="../asset/images/avengers.jpeg" alt="Movie Poster" class="poster-image" />
      </div>
      <div class="movie-info">
        <h2 class="movie-title">Movie Title</h2>
        <p class="movie-genre">Genre: Action, Adventure</p>
        <p class="movie-release-date">Release Date: 2023</p>
        <p class="movie-rating">Rating: 8.5/10</p>
        <p class="movie-description">This is a sample movie description. It provides an overview of the movie's plot, characters, and key themes to engage the audience.</p>
        <button class="watch-trailer-btn">Watch Trailer</button>
      </div>
    </div>
  </div>
</body>
</html>
